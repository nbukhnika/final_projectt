        <!-- header  -->

        <header>

            <a class="logo" href="index.html">POTTERY</a>

            <nav class="navigation">

                <ul>

                   <a  href="index.html"><li>Home </li></a>
                   <a  href="artwork.html"><li>Artworks </li></a>

                </ul>
            </nav>


            <i class="fa-solid fa-cart-shopping shoppingcart"></i>

            <i class="fa-solid fa-burger burgericon"></i>
            
        </header>

    <!-- section  -->

    <section class="section_contact">

        <div class="contact_box">

            <div class="contact_div">

                <div class="phone_div">
                    <a href="tel:+123 45 67 89">
                        <i class="fa-solid fa-phone phone"></i>                    </a>

                    <div class="contact_text">
                        <p class="comunication_text">Call Us</p>
                        <p class="comunication_contact">+123 45 67 89</p>
                    </div>

                </div>

                <div class="mail_div">
                    <a href="mailto:example@mail.com">
                        <i class="fa-regular fa-envelope envelope"></i>                    </a>

                    <div class="contact_text">
                        <p class="comunication_text">Email Us</p>
                        <p class="comunication_contact">example@mail.com</p>
                    </div>

                </div>

                <div class="location_div">
                    <a href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700852,44.7923859,17z/data=!3m1!4b1!4m5!3m4!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746"
                        target="_blank">
                        <i class="fa-solid fa-location-dot location"></i>                    </a>

                    <div class="contact_text">
                        <p class="comunication_text">Address</p>
                        <p class="comunication_contact">Rustaveli avenue, 30</p>

                    </div>


                </div>
            </div>


            <!-- form -->



            <form action="" method="get">


                <div class="form_div">

                    <div class="form_elements">

                        <label class="form_label" for="Fullname">Fullname*</label>

                        <input type="text" id="fullname" name="Fullname">

                    </div>



                    <div class="form_elements">

                        <label class="form_label" for="Email_Address*">Email Address*</label>

                        <input type="email" name="Email_Address" id="Email">

                    </div>

                </div>

                <div class="textarea">

                    <textarea name="Textarea" id="message" placeholder="Message"></textarea>

                </div>

                <div class="button_div">

                    <button type="submit">SUBMIT</button>

                </div>
            </form>


        </div>

    </section>
